<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <!-- LOG AND COUNTDOWN  -->
    <div class="container-fluid">
        <div class="row nav">
            <div class="col-sm-6">
                <img src="assets/homebrew_logo.png" alt="logo">
            </div>

            <!-- COUNTDOWN -->
            <div class="col-sm-6">
                <h1 class="countDown">CountDown</h1>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="row">
            <div class="col-sm-6 my-auto">
                <h1 class="text1" style="font-family: 'Libre Franklin', sans-serif;">Join the Philippines' preferred marketplace for coffee and tea.</h1>
                <h2 class="text2">Are you a provider of cofee beans, tea leaves, or brewing supplies?</h1>
                <h3 class="text3"style="font-family: 'Libre Franklin', sans-serif;">Be a part of our launch this <b>November.   </b></h1>
                <button class="btn">Get Early Acces</button>
            </div>
            <div class="col-sm-6">
                <img class="hero" src="assets/hero.png" alt="Hero Image">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
