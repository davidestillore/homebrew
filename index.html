<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew</title>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@500&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <!-- LOG AND COUNTDOWN  -->
    <nav class="navbar navbar-dark" style="background-color: #23160A;">
        <div class="row">
            <div class="col-sm-6"></div>
                <img class="logo" src="assets/homebrew_logo.png" width="177.41px" height="19.99px" alt="logo">
            </div>
            <div class="col-sm-6 countMain">
                <a class="navbar-brand" href="#">
                    <!-- COUNT DOWN  -->
                    <h1 class="launch" style="float: left;">LAUNCHING IN</h1>
                    <div class="box" id="day"></div>
                    <div class="box" id="hours"></div>
                    <div class="box" id="minutes"></div>
                    <div class="box" id="seconds"></div>
                </a>
            </div>
        </div>
    </nav>


    <!-- CONTENT -->

    <div id="getting-started"></div>

    <div class="container-fluid mainBody">
        
        <div class="row">
            <div class="col-sm-6 my-auto">
                <h1 class="text1" style="font-family: 'Libre Franklin', sans-serif;">Join the Philippines' preferred marketplace for coffee and tea.</h1>
                <h2 class="text2">Are you a provider of cofee beans, tea leaves, or brewing supplies?</h1>
                <h3 class="text3"style="font-family: 'Libre Franklin', sans-serif;">Be a part of our launch this <b>November.   </b></h1>
                <a class="btn">Get Early Acces</a>
            </div>
            <div class="col-sm-6">
                <img class="hero" src="assets/hero.png" alt="Hero Image">
            </div>
        </div>
    </div>



    <!-- JQUERY COUNTDOWN SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.countdown.js"></script>
    <script src="js/main.js"></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
